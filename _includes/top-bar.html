<section class="top-bar">
  <div class="top-bar__wrap d-flex justify-content-start align-items-center">
    <ul class="drop-down closed">
      <li class="p-0"><a class="dropnav-button">Starhotels Collezione</a></li>
      {% assign items = site.data._models.starhotels_menu %}
      {% for item in items %}
        {% assign url = item.url %}
        {% assign text = item.name %}
        <li>
          <p class="overline">{{ item.location.title }}</p>
          <a href="{{url}}" target="_blank">{{text}}</a>
        </li>
      {% endfor %}
    </ul>
  </div>
</section>
